name: feature-branch
on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'liberica'
      - name: Gradle Package
        run: ./gradlew clean bootJar
      - name: Gradle Verify
        run: ./gradlew clean check